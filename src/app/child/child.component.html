
<table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Department</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr> 
        </thead>
        <tbody>
          <tr *ngFor="let each of passData; let i=index">
            <th scope="row">{{i+1}}</th>
            <th scope="col">{{each.fname}}</th>
            <th scope="col">{{each.lname}}</th>
            <th scope="col">{{each.gender}}</th>
            <th scope="col">{{each.age}}</th>
            <th scope="col">{{each.email}}</th>
            <th scope="col">{{each.department}}</th>
            <th scope="col">{{each.address}}</th>
            <th scope="col"> <i class="fa fa-edit" (click)="handleEdit(each.id)"></i></th>
          </tr>
        </tbody>
      </table>
